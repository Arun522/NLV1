name: CI - Build & Test

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Run ESLint
      run: npm run lint
      
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7
        
    - name: Check build size
      run: |
        echo "Build completed successfully!"
        echo "Build size information:"
        du -sh dist/
        find dist/ -name "*.js" -o -name "*.css" | xargs ls -lh
        
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Run tests
      run: npm test
      
    - name: Health check test
      run: |
        npm run build
        npm run serve &
        sleep 5
        npm run health-check
        
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Run security audit
      run: npm run audit:check
      continue-on-error: true
      
    - name: Check for vulnerabilities
      run: |
        echo "Checking for high and critical vulnerabilities..."
        if npm audit --audit-level high --json | jq -e '.vulnerabilities | length > 0' > /dev/null 2>&1; then
          echo "⚠️  High or critical vulnerabilities found!"
          npm audit --audit-level high
          exit 1
        else
          echo "✅ No high or critical vulnerabilities found"
        fi